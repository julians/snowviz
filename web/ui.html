<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Is it snowing in Central Asia?</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
		<link rel="stylesheet" href="css/ui.css" />		
		<!--[if lte IE 8]>
		    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
		<![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="libs/maskcanvas/L.TileLayer.MaskCanvas.js"></script>
		<script type="text/javascript" src="libs/maskcanvas/QuadTree.js"></script>
		<script type="text/javascript" src="libs/moment.js"></script>
		<script type="text/javascript" src="libs/underscore.js"></script>
		<script type="text/javascript" src="libs/paper.js"></script>
		<script type="text/javascript" src="js/simple-map.js"></script>

	</head>
	<body>
		<div id="map_container">
			<div id="map"></div>
		</div>
		<div id="timeline">
			<div id="timeline-controls">
				<input type="radio" name="toggle-mode" value="" id="toggle-analyze" class="toggle"><label for="toggle-analyze">Analyze</label>
				<input type="radio" name="toggle-mode" value="" id="toggle-compare" class="toggle" checked><label for="toggle-compare">Compare</label>
				<input type="radio" name="toggle-mode" value="" id="toggle-split" class="toggle"><label for="toggle-split">Split</label>
			</div>
			<canvas id="snowgraph" resize></canvas>
		</div>
	</body>
</html>
